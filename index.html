<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="Clock - 50803.mp4" >
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container">
            <h1>Create a Custom Countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down for?">
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" >
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" hidden>
            <h1 class="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Secondes</li>
            </ul>
            <button id="countdown-btn">Reset</button>
        </div>
        <div class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 class="complete-info"></h1>
            <button class="complete-btn">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
